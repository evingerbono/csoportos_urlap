<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/party.css">
    <link rel="stylesheet" href="./style/stilus.css">
    <title>Dobrocsi_Kornél</title>
</head>
<body>
    <main>
        <header>
            <h1>Party szervezes</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Fő oldal</a></li>
                <li><a href="party.html">Party szervező</a></li>
            </ul>
        </nav>
            <section>
                <article>
                    <h2>Party idő valasztása</h2>
                    <div><img src="./kepek/naptar.png" alt="naptar"></div>
                    <label for="datum">Kérem adja meg a party datumat</label>
                    <input type="datetime-local" name="idő" id="Idő">
                    
                </article>
                <article>
                    <h2>Party alkalmának megnevezése</h2>
                    <div><img src="./kepek/szuletes_nap.jpg" alt="szuletes nap"></div>
                    <label for="alkalom">Adja meg milyen party rendez(pl:születésnapi)</label>
                    <input type="text" id="megnevezes" placeholder="pl: születésnap,érettségi" name="alkalom">
                    
                </article>
                <article>
                    <h2>Party helyének megadása</h2>
                    <div><img src="./kepek/Punaluu_Black_Sand_Beach,_Hawaii,_USA8.jpg" alt="Hawaii"></div>
                    <label for="hely_valaszto"></label>
                    <input type="radio" name="radiobot" id="velence" value="Velence">Velnece   
                    <br>
                    <input type="radio" name="radiobot" id="paris" value="Paris">Paris
                    <br>
                    <input type="radio" name="radiobot" id="hawaii" value="Hawaii">Hawaii
                    <br>
                    
                </article>
            </section>
        <footer>
            <p>Kérem nyomja meg a submit gombot ha kitöltötte</p>
            <input type="submit" value="Küldés" style="height:30px; width:100px; font-size:20px;">
        </footer>
    </main>
</body>
</html>
